<section class="hero-two">
  <div class="hero-two-shape">
    <img src="/images/hero/hero-two-shape.png" alt="shape" />
  </div>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="hero-two-content">
          <h1 class="mb-4">{{include.title}}</h1>
          <div class="mb-7 w-xxl-80">{{include.description | markdownify}}</div>
          <div class="">
            <a href="{{include.link.url}}" class="btn btn-primary btn-lg">
              {{include.link.text}}
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="hero-two-banner">
          <img src="{{include.image}}" alt="{{include.image_alt}}" />
          <div class="hero-two-banner-shape">
            <img src="/images/hero/hero-three-shape.png" alt="shape" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
