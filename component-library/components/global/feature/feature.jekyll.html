<section class="feature pt-sm-10 pt-5 pb-4">
  <div class="container">
    {% if include.reversed %}
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="feature-item-banner mb-sm-8 mb-lg-10 mb-xxl-15 mb-7">
          <div class="card-image">
            <img
              src="{{include.image}}"
              alt="{{include.image_alt}}"
              loading="lazy" />
          </div>
          <div class="effect-one">
            <img
              src="/images/feature/effect-1.png"
              alt="effect-image"
              loading="lazy" />
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="feature-item-content mb-xl-15 mb-md-10 mb-7 ps-xxl-8 ps-0">
          <h2>{{include.title}}</h2>
          {{include.description | markdownify}}
          <div class="Learn-more">
            <a href="{{include.button.link}}" class="">
              {{include.button.text}}
              <i class="ph-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    {%else%}
    <div class="row align-items-center">
      <div class="col-lg-6 order-2 order-lg-1">
        <div class="feature-item-content mb-xl-15 mb-md-10 mb-7 ps-xxl-8 ps-0">
          <h2 class="pe-xl-0">{{include.title}}</h2>
          {{include.description | markdownify}}
          <div class="Learn-more">
            <a href="{{include.button.link}}" class="">
              {{include.button.text}}
              <i class="ph-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-6 order-1 order-lg-2">
        <div class="feature-item-banner mb-sm-8 mb-lg-10 mb-xxl-15 mb-7">
          <div class="card-image">
            <img
              src="{{include.image}}"
              alt="{{include.image_alt}}"
              loading="lazy" />
          </div>
          <div class="effect-two">
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</section>
