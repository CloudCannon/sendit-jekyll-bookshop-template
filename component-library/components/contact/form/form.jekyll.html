<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 me-auto order-2 order-lg-1">
        <div class="contact-form-Information">
          <div class="address">
            <h3>{{include.address.heading}}</h3>
            <p>{{include.address.address}}</p>
            <div class="item mb-4">
              <h3>{{include.phone.heading}}</h3>
              <a href="tel:{{include.phone.cell}}"
                >{{include.phone.cell}}
                <span>
                  <img
                    src="/images/contact/call-add.svg"
                    alt="call-add"
                    loading="lazy" />
                </span>
              </a>
            </div>
            <div class="item">
              <h3>{{include.email.heading}}</h3>
              <a href="mailto:{{include.email.email}}"
                >{{include.email.email}}
                <span>
                  <img
                    src="/images/contact/directbox-send.svg"
                    alt="send-box"
                    loading="lazy" />
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 order-1 order-lg-2">
        <div class="contact-form">
          <form method="post">
            <h3>{{include.form.heading}}</h3>
            <div class="col-md-12">
              <label for="Name" class="label"
                >{{include.form.fullname.heading}}</label
              >
              <input
                type="text"
                class="form-control"
                id="Name"
                name="name"
                placeholder="{{include.form.fullname.placeholder}}"
                required="" />
            </div>
            <div class="col-md-12">
              <label for="Name" class="label"
                >{{include.form.phone_number.heading}}</label
              >
              <input
                type="tel"
                class="form-control"
                id="Name"
                name="phone-number"
                placeholder="{{include.form.phone_number.placeholder}}"
                required="" />
            </div>
            <div class="col-md-12">
              <label for="email" class="label"
                >{{include.form.email.heading}}</label
              >
              <input
                type="email"
                class="form-control mb-6"
                id="email"
                name="_replyto"
                placeholder="{{include.form.email.placeholder}}"
                required="" />
            </div>
            <div class="col-12">
              <label for="email" class="label"
                >{{include.form.message.heading}}</label
              >
              <textarea
                class="form-control mb-4"
                id="floatingTextarea2"
                name="message"
                placeholder="{{include.form.message.placeholder}}"
                rows="8"
                spellcheck="false"></textarea>
            </div>
            <input type="text" name="_gotcha" style="display: none" />
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-lg mt-7">
                <span class="position-relative"
                  >{{include.form.submit_button.text}}</span
                >
              </button>
            </div>
          </form>
          <div class="effect">
            <img
              src="/images/contact/effects.png"
              alt="effects"
              loading="lazy" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
